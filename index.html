<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gra w dzika</title>
    <script src="script.js" defer></script>
</head>
<body>
    <center>
        <div class="rest">
            <div class="head"> 
                <h1>Gra w dzika</h1>
                <h3>Zasady gry: <br> Naciśnij przycisk gdy liczba ma sobie cyfrę 7 lub jest podzielna przez 7 <br> Uwaga! Liczba zmienia się co 500ms</h3>
            </div>
            <p id="iteration" class="number"></p>
            <button id="check">Kliknij gdy będziesz gotowy</button>
            <p id="wynik" class="result"></p>
            <p id="score" class="score">Punkty: 0</p>
            <p id="bestScore" class="best-score">Najlepszy wynik: 0</p>
            <div class="timer-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </center>
</body>
</html>
